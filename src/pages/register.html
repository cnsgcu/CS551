<div class="card">
    <div class="form-inline form-group">
        <div class=" form-group">
            <label for="first_name">First name</label><br/>

            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>

                <input type="text" class="form-control" id="first_name" ng-model="userInfo.first_name" placeholder="First name"/>
            </div>
        </div>

        <div class="form-group">
            <label for="last_name">Last name</label><br/>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>

                <input type="text" class="form-control" id="last_name" ng-model="userInfo.last_name" placeholder="Last name"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
            </span>

            <input type="text" class="form-control" id="email" ng-model="userInfo.email" placeholder="Email"/>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>

        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </span>

            <input type="password" class="form-control" id="password" ng-model="userInfo.password" placeholder="Password"/>
        </div>
    </div>

    <div class="form-group">
        <label for="retype-password">Retype password</label>

        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </span>

            <input type="password" class="form-control" id="retype-password" placeholder="Retype password"/>
        </div>
    </div>

    <button class="btn btn-info btn-block" ng-click="addUser()">
        <span class="glyphicon glyphicon-pencil"></span> Submit
    </button>
</div>
