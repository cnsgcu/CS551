<div class="card">
    <div class="form-inline form-group">
        <div class="form-group">
            <label for="origin">Origin</label><br/>
            <div class="input-group" style="flex-grow: 2;">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-map-marker"></span>
            </span>

                <input id="origin" ng-model="route.origin" type="text" class="form-control" placeholder="City Name, State"/>
            </div>
        </div>

        <div class="form-group">
            <label for="destination">Destination</label><br/>
            <div class="input-group" style="flex-grow: 2;">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-map-marker"></span>
                </span>

                <input id="destination" ng-model="route.destination" type="text" class="form-control" placeholder="City Name, State"/>
            </div>
        </div>

        <div class="form-group">
            <label>&nbsp</label><br/>

            <button class="btn btn-info form-control" style="flex-grow: 1;" ng-click="getRoute()">
                <span class="glyphicon glyphicon-screenshot"></span> Route
            </button>
        </div>
    </div>

    <div id="map">
    </div>
</div>
