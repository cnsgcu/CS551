<div class="login card">
    <div class="ribbon">
        <a href="#register">Register</a>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
        </span>

            <input ng-model="loginInfo.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"/>
        </div>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
        </span>

            <input ng-model="loginInfo.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
        </div>
    </div>

    <button class="btn btn-info btn-block" ng-click="login()">
        <span class="glyphicon glyphicon-log-in"></span> Login
    </button>
</div>
